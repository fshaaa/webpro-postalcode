<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Postal Code</title>
</head>
<body>
  <section>
    <form id="form">
      <h1>Pencarian Kode Pos</h1>
      <label>Pilih Provinsi:</label>
      <select id="province" name="provinsi" required>
        <option value="" disabled selected>Pilih Provinsi</option>
      </select>
      <br>
      <label>Pilih Kota/Kabupaten:</label>
      <select id="city" name="kota" required>
        <option value="" disabled selected>Pilih Kota/Kabupaten</option>
      </select>
      <br>
      <label>Kode Pos:</label>
      <input id="cari" type="text" placeholder="Cari Kode Pos">
    </form>
    <div class="result">
    </div>
  </section>
  <script type="module" src="/main.js"></script>
</body>
</html>
